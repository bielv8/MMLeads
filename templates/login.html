{% extends "base_auth.html" %}

{% block title %}Login - MM Conecta Leads{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="card-body p-4">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-home"></i>
            </div>
            <h2 class="auth-title">MM Conecta Leads</h2>
            <p class="auth-subtitle">Sistema de Gestão de Leads Imobiliários</p>
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuário
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                ENTRAR NO SISTEMA
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Acesso seguro e protegido
            </small>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    <small style="color: rgba(255, 255, 255, 0.6);">
        <i class="fas fa-info-circle me-1"></i>
        Use: admin/admin123 ou maria.silva/senha123
    </small>
</div>
{% endblock %}
